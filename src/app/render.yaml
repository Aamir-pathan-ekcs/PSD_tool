services:
  - type: web
    name: psd-to-html-web-app
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: NODE_ENV
        value: production
    preBuildCommand: apt-get update -y && apt-get install -y python3